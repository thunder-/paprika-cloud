<div class="p-2">
    <button onclick="flow_ext.save()" class="btn btn-primary white border hover bg-success"><i class="far fa-save fa-lg fa-fw text-white"></i></button>
    <button class="btn btn-primary white border hover" disabled ><i class="fas fa-sync-alt fa-lg fa-fw text-white"></i></button>
    <button class="btn btn-primary white border hover" disabled><i class="fas fa-tasks fa-lg fa-fw text-white"></i></button>
