<p>
    <h4>Create a hook</h4>
    <h6>A hook listens to new records in a database table. Add, edit and remove hooks here.</h6>
    <hr>
</p>
 <form action="{{ url_for('hook_create.show') }}" method=post>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" class="form-control" value="{{trigger.name}}" placeholder="enter the name of the hook" required autofocus>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input id="description" name="description" value="{{trigger.description}}" class="form-control" placeholder="enter the description of the hook" required autofocus>
    </div>
    <div class="form-group">
        <label for="datasource">Datasource</label>
        <select name="datasource" id="datasource" class="custom-select" required>
            <option selected>select a datasource</option>
            {% for datasource in datasources %}
                {% if datasource.name == trigger.datasource %}
                    <option selected value="{{datasource.name}}">{{datasource.name}}</option>
                {% else %}
                    <option value="{{datasource.name}}">{{datasource.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="selector">Selector</label>
        <textarea id="selector" name="selector" class="form-control" rows="3" placeholder="select * from messages where rownum=1">{{trigger.selector}}</textarea>
    </div>
    <div class="form-group">
        <label for="updater">Updater</label>
        <textarea id="updater" name="updater" class="form-control" rows="3" placeholder="update messages set status=:status where id=:id">{{trigger.updater}}</textarea>
    </div>
    <div class="form-group">
        <label for="options">Options</label>
        <textarea id="options" name="options" class="form-control" rows="3" placeholder='{"state": "#state", "id": "#payload.id"}'>{{trigger.options}}</textarea>
    </div>
    <input id="type" type="hidden" name="type" class="form-control" value="{{trigger.type}}">
    <input id="hashcode" type="hidden" name="hashcode" class="form-control" value="{{trigger.hashcode}}">
    <button type="submit" class="btn btn-primary white border hover">Create</button>
</form>
