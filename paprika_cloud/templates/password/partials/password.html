<p>
    <h4>Change password</h4>
    <h6>change your password</h6>
    <hr>
</p>
<form action="{{ url_for('password.show') }}" id="reset-form" class="form-signin ajax" method="post">
    <div class="form-group">
        <label for="password">Old password:</label>
        <input id="password" type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label for="new_password">New password:</label>
        <input id="new_password" type="password" name="new_password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label for="repeat">Repeat new password:</label>
        <input id="repeat" type="password" name="repeat" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Change</button>
</form>
